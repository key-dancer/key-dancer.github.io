<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6EE7B7 0%, #3BA7FF 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
 }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #3BA7FF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px) rotateX(20deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            animation: moveBackground 20s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Responsive Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3BA7FF;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav-logo">Logo</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Modern Web Design</h1>
        <p>Discover the latest trends in web design and create an engaging user experience.</p>
        <p>我就是我，不一样的烟火.</p>
        <a href="javascript:getMore()" class="button">Learn More</a>
    </div>
</body>
