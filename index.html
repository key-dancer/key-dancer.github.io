<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Design</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6EE7B7 0%, #3BA7FF 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #3BA7FF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px) rotateX(20deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Web Design</h1>
        <p>Discover the latest trends in web design and create an engaging user experience.</p>
        <p>大家好，我是一个互联网开发者，从业十余年，喜欢用技术为生活赋能，愿景是希望技术改变我们的生活，让生活越来越美好，希望热爱互联网的朋友一起交流。</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
